<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="index.css"/>
</head>

<body>
    <div id="container">
        <div>
            <h1>Pot: $0</h1>
        </div>
        <div id="dealer">
            <h2>Dealer: </h2>
            <div id="dealer-cards" class="cards">
                <div>9 Spades</div>
                <div>Down Card</div>
            </div>
        </div>

        <div id="player">
            <h2>Player: </h2>
            <div id="player-cards" class="cards">
                <div>9 Diamonds</div>
                <div>10 Clubs</div>
            </div>
            <div>
                <button>Hit</button>
                <button>Stay / Stand</button>
            </div>
            <div id="chips">
                <button>
                    <img alt="$1 Chip" />
                </button>
                <button>
                    <img alt="$10 Chip" />
                </button>
                <button>
                    <img alt="$100 Chip" />
                </button>
                <button>
                    <img alt="$500 Chip" />
                </button>
            </div>
            <div id="player-balance">
                Balance: $2000
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
